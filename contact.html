<html lang="en">
<head>

    <title>Contact Sophie!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- HEADER  -->
    <header class="headerRel">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><p>Sophie</p></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="headerAbs">Get in Touch</h1>
        <img src="./assets/contact-image-1.jpg" alt="Upside photo of woman laying on orange floor with orange peels beside her.">
    </header>
    <!-- HEADER  -->
    <main>
        <!-- FORM SECTION  -->
        <section class="contact">
            <div class="contactSec wrapper">
                <div class="contactInfo">
                    <ul>
                        <li>
                            <i aria-label="Facebook Icon" class="fab fa-facebook-f fa-2x"></i>
                        </li>
                        <li>
                            <i aria-label="Twitter Icon" class="fab fa-twitter fa-2x"></i>
                        </li>
                        <li>
                            <i aria-label="LinkedIn Icon" class="fab fa-linkedin-in fa-2x"></i>
                        </li>
                        <li>
                            <i aria-label="Instagram Icon" class="fab fa-instagram fa-2x"></i>
                        </li>
                    </ul>
                    <p>info@email.com</p>
                    <div>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
                <form action="#" name="contactForm" class="contactForm">
                    <label class="srOnly" for="name">Name:</label>
                    <input type="text" name="name" placeholder="Name" required>

                    <label class="srOnly" for="userEmail">Email Address:</label>
                    <input type="email" name="userEmail" id="userEmail" placeholder="Email address" required>

                    <label class="srOnly" for="userInput">Message:</label>
                    <textarea name="userInput" id="userInput" placeholder="Message" required></textarea>

                    <button aria-label="Submit" type="submit">Submit</button>
                </form>
            </div>
        </section>
    <!-- FORM SECTION  -->
    </main>
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>
</body>
</html>
